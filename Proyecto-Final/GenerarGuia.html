<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        hr.style1{
	        border-top: 1px solid #8c8b8b;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Easy Delivery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Generar Guía</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Solicitar Recolección</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Entrega</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Rastreos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Anulacion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container ">
        <br>
        <section class="text-center bg-primary text-white">
            <h1>Generación de Guías</h1>
        </section>
        <br>
        <section class="">
            <hr>
            <section class="text-center">
                <h5>Datos del Remitente</h5>
            </section>
            <hr>
            <section class="container">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-2">
                        <label for="validationCustom01" class="form-label">ID Remitente</label>
                        <input type="text" class="form-control" id="txt_identificacion" name="txt_identificacion"
                            onchange="consultar();" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Nombre Remitente</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Telefono Remitente</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">Provincia Remitente</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>--Seleccione una provincia--</option>
                            <option value="1">San José</option>
                            <option value="2">Alajuela</option>
                            <option value="3">Cartago</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">Cantón Remitente</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>--Seleccione un cantón--</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">Distrito Remitente</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>--Seleccione un distrito--</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">Barrio Remitente</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>--Seleccione un barrio--</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Referencia 1</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Referencia 2</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Cantidad de piezas</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                </form>
            </section>
            <hr>
            <section class="text-center">
                <h5>Datos del Destinatario</h5>
            </section>
            <hr>
            <section class="container">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-2">
                        <label for="validationCustom01" class="form-label">ID Destinatario</label>
                        <input type="text" class="form-control" id="txt_identificacion" name="txt_identificacion"
                            onchange="consultar();" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Nombre Destinatario</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Telefono Destinatario</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">Provincia Destinatario</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>--Seleccione una provincia--</option>
                            <option value="1">San José</option>
                            <option value="2">Alajuela</option>
                            <option value="3">Cartago</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">Cantón Destinatario</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>--Seleccione un cantón--</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">Distrito Destinatario</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>--Seleccione un distrito--</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom02" class="form-label">Barrio Destinatario</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>--Seleccione un barrio--</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </form>
            </section>
            <hr>
            <section class="text-center">
                <h5>Datos del Envio</h5>
            </section>
            <hr>
            <section class="container">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Referencia 1</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Referencia 2</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Cantidad de piezas</label>
                        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Generar Guía</button>
                    </div>
                </form>
            </section>
        </section>
    </section>

    <script src="src/Consultar_identificacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
