<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo de Barras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="src/jspdf.min.js"></script>
    <script type="text/javascript" src="src/html2canvas.js"></script>
    <script type="text/javascript">
        function genPDF() {
            html2canvas(document.body, {
                onrendered: function(canvas){
                    var doc = new jsPDF();
                    doc.save('code.pdf');
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Easy Delivery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Generar Guía</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Solicitar Recolección</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Entrega</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Rastreos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">Anulacion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br><br>
    <a href="javascript:genPDF();">PDF</a>
    <div id="testDiv">
        <section class="container">
            <div class="card text-center" style="width: 18rem;">
                <svg id="barcode"></svg>
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/barcodes/JsBarcode.code128.min.js"></script>
    <script>JsBarcode("#barcode", "1W2022080201",{textPosition: "top", text: "CR1W220037634"});</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
