<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6">
                <form th:action="@{/save}" th:object="${evento}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Agregar Evento</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID Evento</label>
                                <input th:field="*{id_evento}" type="text" class="form-control"/>
                                <label>Artista</label>
                                <input th:field="*{artista}" type="text" class="form-control"/>
                                <label>Capacidad</label>
                                <input th:field="*{capacidad}" type="number" class="form-control"/>
                                <label>Costo</label>
                                <input th:field="*{costo}" type="number" class="form-control"/>
                                <label>Fecha</label>
                                <input th:field="*{fecha}" type="date" class="form-control"/>
                                <label>Lugar</label>
                                <input th:field="*{lugar}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Agregar" class="btn btn-success"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
